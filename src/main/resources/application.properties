spring.application.name=biliosphere

spring.datasource.url= jdbc:sqlserver://localhost:1433;databaseName=Biliosphere;schema=biliosphere;trustServerCertificate=true
spring.datasource.username = sa
spring.datasource.password = sa
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema =biliosphere
spring.jpa.show-sql=true
server.port=8080